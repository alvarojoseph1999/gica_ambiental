<div class="bg-azul_secondary dark:bg-gray-800 shadow-lg relative z-40">
  <nav
    class="container mx-auto px-4 py-4 flex items-center animate-fade-in justify-between"
  >
    <!-- Logo -->
    <a
      routerLink="/"
      class="dark:text-white transition-colors duration-300 mr-auto"
    >
      <img src="assets/logo_gica.jpg" alt="" class="w-11 h-11" />
    </a>

    <!-- Menú de escritorio -->
    <div class="hidden md:flex space-x-6">
      <a routerLink="/" class="relative text-white dark:text-gray-200 nav-link"
        >Inicio</a
      >
      <!-- Dropdown Nosotros -->
      <div class="relative group">
        <button
          class="relative text-white dark:text-gray-200 nav-link flex items-center"
        >
          Nosotros
        </button>
        <div
          class="absolute left-0 mt-2 w-48 bg-white dark:bg-gray-800 shadow-lg rounded-md opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50"
        >
          <a
            routerLink="/historia"
            class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
            >Historia</a
          >
          <a
            routerLink="/objetivos"
            class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
            >Objetivos</a
          >
          <a
            routerLink="/equipotrabajo"
            class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
            >Equipo de trabajo</a
          >
          <a
            routerLink="/colaboracion"
            class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
            >Colaboración</a
          >
        </div>
      </div>

      <a
        routerLink="/education"
        class="relative text-white dark:text-gray-200 nav-link"
        >Educación y Divulgación</a
      >
      <a
        routerLink="/team"
        class="relative text-white dark:text-gray-200 nav-link"
        >Equipo</a
      >
      <a
        routerLink="/contact"
        class="relative text-white dark:text-gray-200 nav-link"
        >Contacto</a
      >
    </div>

    <!-- Botón Login visible siempre -->
    <div class="hidden md:flex items-center space-x-4 ml-auto">
      <a
        href="#"
        class="bg-azul_primary text-white px-4 py-2 rounded-lg hover:bg-blue-900 transition-colors duration-300"
      >
        Login
      </a>
    </div>

    <!-- Botón menú móvil -->
    <button
      (click)="toggleMobileMenu()"
      class="md:hidden text-white focus:outline-none transition-colors duration-300"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </nav>

  <!-- Menú móvil -->
  <div *ngIf="isMobileMenuOpen" class="md:hidden px-4 pb-4 space-y-2">
    <a routerLink="/" class="block text-white dark:text-gray-200">Inicio</a>
    <!-- Dropdown Nosotros Móvil -->
    <div>
      <button
        (click)="toggleSubMenu()"
        class="w-full text-left text-white dark:text-gray-200"
      >
        Nosotros
      </button>
      <div *ngIf="isSubMenuOpen" class="ml-4 space-y-1">
        <a routerLink="/historia" class="block text-gray-300">Historia</a>
        <a routerLink="/objetivos" class="block text-gray-300">Objetivos</a>
        <a routerLink="/equipotrabajo" class="block text-gray-300"
          >Equipo de trabajo</a
        >
        <a routerLink="/colaboracion" class="block text-gray-300"
          >Colaboración</a
        >
      </div>
    </div>

    <a routerLink="/education" class="block text-white dark:text-gray-200"
      >Educación y Divulgación</a
    >
    <a routerLink="/team" class="block text-white dark:text-gray-200">Equipo</a>
    <a routerLink="/contact" class="block text-white dark:text-gray-200"
      >Contacto</a
    >
    <a
      href="#"
      class="block bg-azul_primary text-white px-4 py-2 rounded-lg hover:bg-blue-900 transition-colors duration-300"
      >Login</a
    >
  </div>
</div>
