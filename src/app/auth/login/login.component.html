<div
  class="min-h-screen bg-gray-100 text-gray-900 flex justify-center items-center px-8 -mt-10"
>
  <div
    class="w-full max-w-screen-xl h-[500px] bg-white shadow rounded-lg flex flex-col lg:flex-row justify-center overflow-hidden"
  >
    <!-- Formulario -->
    <div class="w-full lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
      <div>
        <img src="/assets/gica_unam_name.png" class="mx-auto -mb-24" />
      </div>
      <div class="mt-12 flex flex-col items-center">
        <div class="w-full flex-1 mt-8">
          <div class="flex flex-col items-center">
            <!-- Bot칩n de Google (comentado) -->
          </div>

          <div class="my-12 border-b text-center">
            <div
              class="leading-none px-2 inline-block text-sm text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2"
            >
              Ingresar el usuario y contrase침a
            </div>
          </div>

          <form
            (ngSubmit)="submit()"
            #loginForm="ngForm"
            class="mx-auto max-w-xs"
          >
            <input
              type="email"
              placeholder="Usuario"
              name="email"
              [(ngModel)]="email"
              autocomplete="username"
              required
              class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
            />

            <input
              type="password"
              placeholder="Contrase침a"
              name="password"
              [(ngModel)]="password"
              autocomplete="current-password"
              required
              class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
            />
            <button
              type="submit"
              class="mt-5 tracking-wide font-semibold bg-green-400 text-white w-full py-4 rounded-lg hover:bg-green-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
            >
              <svg
                class="w-6 h-6 -ml-2"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                <circle cx="8.5" cy="7" r="4" />
                <path d="M20 8v6M23 11h-6" />
              </svg>
              <span class="ml-2"> Ingresar </span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Imagen derecha (oculta en m칩viles) -->
    <div class="flex-1 bg-green-100 text-center hidden lg:flex">
      <div
        class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
        style="background-image: url('/assets/login.png')"
      ></div>
    </div>
  </div>
</div>
