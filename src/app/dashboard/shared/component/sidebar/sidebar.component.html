<aside
  [class.w-48]="!isSidebarCompact"
  [class.w-20]="isSidebarCompact"
  class="transition-all duration-300 text-black h-screen overflow-hidden border-r border-gray-200"
>
  <!-- SIDEBAR HEADER -->
  <div class="flex items-center px-4 pt-4 sidebar-header justify-center">
    <a href="">
      <span class="logo">
        <img
          class="dark:hidden w-24 h-24 object-contain"
          src="../../../../assets/logo_gica.jpg"
          alt=""
        />
      </span>
    </a>
  </div>
  <!-- SIDEBAR HEADER -->
  <div
    class="flex flex-col overflow-y-auto duration-300 ease-linear no-scrollbar px-4"
  >
    <!-- Sidebar Menu -->
    <nav>
      <!-- Menu Group -->
      <div>
        <h3 class="mb-4 text-xs uppercase leading-[30px] text-gray-400">
          <span class="menu-group-title"> MENU </span>
        </h3>

        <ul class="flex flex-col gap-4 mb-6">
          <!-- Menu Item Dashboard -->
          <li>
            <a
              routerLink="principal"
              routerLinkActive="bg-blue-100 text-blue-600"
              [routerLinkActiveOptions]="{ exact: true }"
              class="menu-item group flex items-center gap-2 rounded-lg transition-colors duration-300"
              [ngClass]="{
                'bg-blue-100 text-blue-600': selected === 'principal',
                'hover:bg-blue-50 text-gray-700': selected !== 'principal'
              }"
            >
              <!-- Icon usando PNG -->
              <img
                src="../../../../assets/planetatierra.png"
                alt="gicaDashboard Icon"
                class="w-6 h-6 transition-colors duration-300"
                [ngClass]="{
                  'filter-blue': selected === 'gicaDashboard',
                  'filter-gray group-hover:filter-blue-hover':
                    selected !== 'gicaDashboard'
                }"
              />
              <!-- Text -->
              <span
                *ngIf="!isSidebarCompact"
                class="text-sm font-medium transition-all duration-300"
                [class.opacity-0]="isSidebarCompact"
                [class.opacity-100]="!isSidebarCompact"
              >
                Inicio
              </span>
            </a>
          </li>

          <!-- Menu Item Calendar -->
          <li>
            <a
              routerLink="clima"
              routerLinkActive="bg-blue-100 text-blue-600"
              [routerLinkActiveOptions]="{ exact: true }"
              class="menu-item group flex items-center gap-3"
              [ngClass]="{
                'bg-blue-100 text-blue-600': selected === 'clima',
                'hover:bg-blue-50 text-gray-700': selected !== 'clima'
              }"
            >
              <img
                src="../../../../assets/planetatierra.png"
                alt="clima Icon"
                class="w-6 h-6 transition-colors duration-300"
                [ngClass]="{
                  'filter-blue': selected === 'clima',
                  'filter-gray group-hover:filter-blue-hover':
                    selected !== 'clima'
                }"
              />
              <span
                *ngIf="!isSidebarCompact"
                class="text-sm font-medium transition-all duration-300"
                [class.opacity-0]="isSidebarCompact"
                [class.opacity-100]="!isSidebarCompact"
                >Clima</span
              >
            </a>
          </li>
          <li>
            <a
              routerLink="temperatura"
              (click)="toggleSelected('Profile')"
              class="menu-item group flex items-center gap-3"
              [ngClass]="{
                'bg-blue-100 text-blue-600': selected === 'temperatura',
                'hover:bg-blue-50 text-gray-700': selected !== 'temperatura'
              }"
            >
              <img
                src="../../../../assets/planetatierra.png"
                alt="Profile Icon"
                class="w-6 h-6 transition-colors duration-300"
                [ngClass]="{
                  'filter-blue': selected === 'Profile',
                  'filter-gray group-hover:filter-blue-hover':
                    selected !== 'Profile'
                }"
              />
              <span
                *ngIf="!isSidebarCompact"
                class="menu-item-text text-sm font-medium transition-all duration-300"
                [class.opacity-0]="isSidebarCompact"
                [class.opacity-100]="!isSidebarCompact"
                >Soasdasdl</span
              >
            </a>
          </li>
